<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳 - The Eggy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="The Eggy Logo">
                </a>
            </div>
        </nav>
    </header>

    <main class="checkout-main">
        <div class="checkout-container">
            <div class="checkout-steps">
                <div class="step active">
                    <span class="step-number">1</span>
                    <span class="step-text">填寫資料</span>
                </div>
                <div class="step">
                    <span class="step-number">2</span>
                    <span class="step-text">付款方式</span>
                </div>
                <div class="step">
                    <span class="step-number">3</span>
                    <span class="step-text">確認訂單</span>
                </div>
            </div>

            <div class="checkout-content">
                <div class="order-summary">
                    <h2>訂單摘要</h2>
                    <div class="order-items">
                        <!-- 訂單項目將由 JavaScript 動態添加 -->
                    </div>
                    <div class="order-total">
                        <div class="subtotal">
                            <span>小計</span>
                            <span class="amount">$0</span>
                        </div>
                        <div class="shipping">
                            <span>運費</span>
                            <span class="amount">$60</span>
                        </div>
                        <div class="total">
                            <span>總計</span>
                            <span class="amount">$0</span>
                        </div>
                    </div>
                </div>

                <form id="checkoutForm" class="checkout-form">
                    <h2>收件資料</h2>
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">手機號碼</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">電子信箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">收件地址</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="note">備註</label>
                        <textarea id="note" name="note" rows="3"></textarea>
                    </div>
                    <button type="submit" class="next-step-btn">下一步</button>
                </form>
            </div>
        </div>
    </main>

    <script src="checkout.js"></script>
</body>
</html>
